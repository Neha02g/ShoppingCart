<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
crossorigin="anonymous" referrerpolicy="no-referrer" />

<div class="container rounded bg-white mt-5">
  <div class="row">
    <div class="col-md-8">
      <div class="p-3 py-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div >
            <h6>Your Profile Details</h6>
          </div>
          <button class="edit-button" (click)="enableEditing()">Edit</button>
        </div>
        <form *ngIf="isEditing" (ngSubmit)="updateProfile()" class="form-container">
          <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" [(ngModel)]="profileData.firstName" class="form-control">
          </div>

          <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" [(ngModel)]="profileData.lastName" class="form-control">
          </div>

          <div class="form-group">
            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" [(ngModel)]="profileData.phoneNumber" class="form-control">
          </div>
          <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-primary">Update</button>
          <button type="button" (click)="cancelEditing()" class="btn btn-secondary">Cancel</button>
          <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
          <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
          </div>
        </form>
        <div *ngIf="!isEditing">
          <div class="row mt-2">
            <div class="col-md-6">
              <input type="text" class="form-control" placeholder="First Name" [value]="profileData.firstName" readonly>
            </div>
            <div class="col-md-6">
              <input type="text" class="form-control" placeholder="Last Name" [value]="profileData.lastName" readonly>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-6">
              <input type="text" class="form-control" placeholder="Phone Number" [value]="profileData.phoneNumber" readonly>
            </div>
          </div>
          </div>
      </div>
    </div>
  </div>
</div>
