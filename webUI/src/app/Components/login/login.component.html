
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
 
    <div class="container" id="container">
        <div class="form-container log-in-container">
          <form [formGroup]="loginForm"  (ngSubmit)="customerLogin()" >
            <h1>Log in</h1>
            <div class="social-container">
              <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
              <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
              <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <span>or use your account</span>

            <!-- Email Input -->
            <input type="email" name="email" required placeholder="Email" formControlName="Email">
            <span *ngIf="Email && Email.invalid  && Email.touched" style="color: red;">Invalid Email</span>

            <!-- Password Input -->
            <input type="password" name="password" required placeholder="Password" formControlName="Password">
            <span *ngIf="Password && Password.invalid  && Password.touched" style="color: red;">Invalid Password</span>
            <div *ngIf="errorMsg" class="error-msg" style="color: brown;">{{ errorMsg }}</div>
            <!-- Forgot Password Link -->
            <a routerLink="/forgotPassword">Forgot your password?</a>

            <!-- Login Button -->
            <button type="submit" [disabled]="loginForm.invalid" [ngClass]="{'disabled-button': loginForm.invalid, 'enabled-button': !loginForm.invalid}">Log In</button>
          </form>

        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>Already have an account? Log In</p>
                    <button class="ghost" id="logIn">Log In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, There!</h1>
                    <p>Don't have an account? Sign Up Free</p>
                    <a routerLink="/signup"><button class="ghost" id="signup">Sign Up</button> </a>
                </div>
            </div>
        </div>
    </div>

  </body>
